<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>All dishes</h1>
  <table id="dishes">
    <thead>
      <tr>
        <th>Name</th>
        <th>Ingredients</th>
        <th>Preperation steps</th>
        <th>Cooking time</th>
        <th>Origin</th>
        <th>Taste ranking</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

    </tbody>

  </table>
  
  <h2>Specific dish by id</h2>
  <form id="search-form2">
    <label for="dishName2">Dish id:</label>
    <input type="text" id="dishName2" name="dishName2"><br><br>
    <button type="submit">Search</button>
  </form> 
  <h2>Specific dish</h2>
  <form id="search-form">
    <label for="dishName">Dish name:</label>
    <input type="text" id="dishName" name="dishName"><br><br>
    <button type="submit">Search</button>
  </form> 

  <div id="result"></div>
  <H2>Add Meal</H2>
  <div class="newMeal">
    <form id="add-dish-form">
      <label for="name">Name of dish: </label>
      <input type="text" class="name" name="name" required>
      
      <div id="ingredients-wrapper">
      <label for="ingredients">Ingredients</label>
      <input type="text" name="ingredients[]" placeholder="Ingredient 1" required>
      </div>  
      <button type="button" onclick="addIngredient()">Add Ingredient</button>

      <div id="steps-wrapper">
        <label>Preparation Steps:</label>
        <input type="text" name="preperationSteps[]" placeholder="Step 1" required>
      </div>
      <button type="button" onclick="addStep()">Add Step</button>
    
      <input type="number" name="cookingTime" placeholder="Cooking Time (min)">
      <input type="text" name="origin" placeholder="Origin">
      <input type="text" name="tasteRanking" placeholder="Taste Ranking">
    
      <button type="submit">Submit Dish</button>
    </form>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
